<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid and Flexbox with Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4 bg-gray-50">
  <header class="bg-blue-500 text-white p-4 rounded-lg shadow">
    <h1 class="text-3xl font-bold">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- âœ… Professional Tech Image Gallery -->
  <section class="mt-8">
    <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://images.pexels.com/photos/1181356/pexels-photo-1181356.jpeg" alt="Developer coding at night" class="w-full h-auto rounded-lg shadow" />
      <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg" alt="Code on laptop screen" class="w-full h-auto rounded-lg shadow" />
      <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg" alt="Technology desk workspace" class="w-full h-auto rounded-lg shadow" />
      <img src="https://images.pexels.com/photos/1181271/pexels-photo-1181271.jpeg" alt="Team collaboration around laptop" class="w-full h-auto rounded-lg shadow" />
      <img src="https://images.pexels.com/photos/3861972/pexels-photo-3861972.jpeg" alt="Back-end developer workstation" class="w-full h-auto rounded-lg shadow" />
      <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg" alt="Startup tech team in discussion" class="w-full h-auto rounded-lg shadow" />
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-8 rounded-lg shadow">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
